        /* --- TOAST (POPUP) SETTINGS --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            text-align: center;
            border-radius: 50px;
            padding: 12px 20px;
            position: fixed;
            z-index: 999; /* Higher z-index */
            left: 50%;
            top: 20px; /* Moved to TOP */
            transform: translateX(-50%);
            font-size: 13px;
            border: 2px solid rgba(255, 255, 255, 0.3);

            justify-content: center;
        }
        
        /* Updated Animation for TOP slide */
        #toast.show { visibility: visible; animation: fadeinTop 0.5s, fadeoutTop 0.5s 2.5s; }
        
        @keyframes fadeinTop { from {top: -50px; opacity: 0;} to {top: 20px; opacity: 1;} }

<body>

    <div class="auth-card animate__animated animate__fadeInUp">
        
        <div class="text-center mb-6">
            <div class="w-20 h-20 mx-auto bg-gradient-to-tr from-orange-500 to-orange-600 rounded-2xl p-0.5 shadow-2xl mb-3 rotate-3 hover:rotate-0 transition-all duration-500">
                <img src="images/REG.png" alt="Logo" class="w-full h-full object-cover rounded-xl bg-white">
            </div>
            <h1 class="text-3xl font-bold game-title">Trade Club</h1>
            <p class="text-xs tracking-wide mt-1" style="color: #ff6b35; font-weight: 600;">INVEST • GROW • EARN</p>
        </div>

        <div class="tab-container">
            <button class="tab-btn active" id="tabLogin" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" id="tabRegister" onclick="switchTab('register')">Register</button>
        </div>

        <div id="loginForm">
            <div class="input-group">
                <input type="text" id="loginUser" class="input-field" placeholder="Username or Mobile">
                <i class="fas fa-user input-icon"></i>
            </div>
            
            <div class="input-group">
                <input type="password" id="loginPass" class="input-field" placeholder="Password">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="flex justify-between items-center text-xs mb-6 px-1" style="color: #666;">
                <label class="flex items-center gap-2 cursor-pointer hover:text-orange-600 transition">
                    <input type="checkbox" class="rounded border-orange-300 accent-orange-500"> 
                    Remember me
                </label>
                <a href="#" class="hover:text-orange-600 transition">Forgot Password?</a>
            </div>

            <button onclick="login()" class="btn-primary" id="btnLogin">LOGIN NOW</button>
        </div>

        <div id="registerForm" class="hidden">
            <div class="input-group">
                <input type="text" id="regUser" class="input-field" placeholder="Create Username">
                <i class="fas fa-user-tag input-icon"></i>
            </div>

            <div class="input-group">
                <input type="number" id="regPhone" class="input-field" placeholder="Mobile Number (10 Digits)" 
                       oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
                <i class="fas fa-mobile-alt input-icon"></i>
            </div>
            
            <div class="input-group">
                <input type="password" id="regPass" class="input-field" placeholder="Password (6+ chars)">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="input-group relative">
                <input type="text" id="referralCode" class="input-field" placeholder="Referral Code (Required)">
                <i class="fas fa-gift input-icon" id="refIcon"></i>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 text-[10px] text-green-400 font-bold hidden" id="bonusTag">BONUS APPLIED</div>
            </div>

            <div class="flex items-start gap-2 mb-6 px-1">
                <input type="checkbox" id="terms" class="mt-1 rounded bg-white/10 border-white/20 accent-indigo-500">
                <p class="text-xs text-gray-400 leading-tight">
                    I agree to the <a href="user-agreement.php" class="text-indigo-400 underline">Terms</a> & <a href="user-agreement.php" class="text-indigo-400 underline">Privacy Policy</a>.
                </p>
            </div>

            <button onclick="register()" class="btn-primary" id="btnReg">CREATE ACCOUNT</button>
        </div>

    </div>

    <div id="toast">
        <i class="fas fa-check-circle text-green-400"></i>
        <span id="toastMsg">Welcome!</span>
    </div>

    <script>
        // --- UI LOGIC ---
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const regForm = document.getElementById('registerForm');
            const tabLogin = document.getElementById('tabLogin');
            const tabReg = document.getElementById('tabRegister');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                loginForm.classList.add('animate__animated', 'animate__fadeIn');
                regForm.classList.add('hidden');
                
                tabLogin.classList.add('active');
                tabReg.classList.remove('active');
            } else {
                regForm.classList.remove('hidden');
                regForm.classList.add('animate__animated', 'animate__fadeIn');
                loginForm.classList.add('hidden');
                
                tabReg.classList.add('active');
                tabLogin.classList.remove('active');
            }
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const msgSpan = document.getElementById('toastMsg');
            const icon = toast.querySelector('i');

            msgSpan.innerText = msg;
            
            if(type === 'error') {
                icon.className = 'fas fa-times-circle text-red-400';
                toast.style.border = '1px solid rgba(248, 113, 113, 0.3)';
            } else {
                icon.className = 'fas fa-check-circle text-green-400';
                toast.style.border = '1px solid rgba(52, 211, 153, 0.3)';
            }

            toast.className = 'show';
            setTimeout(() => { toast.className = ''; }, 3000);
        }

        // --- API CALLS ---
        async function login() {
            const btn = document.getElementById('btnLogin');
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;

            if(!username || !password) return showToast("Please fill all fields", "error");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            
            try {
                const req = await fetch('api/login.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const res = await req.json();

                if(res.success) {
                    showToast("Login Successful!");
                    setTimeout(() => window.location.href = 'index.php', 1000);
                } else {
                    showToast(res.error || "Invalid Credentials", "error");
                    btn.innerHTML = 'LOGIN NOW';
                }
            } catch(e) {
                showToast("Server Connection Failed", "error");
                btn.innerHTML = 'LOGIN NOW';
            }
        }

        async function register() {
            const btn = document.getElementById('btnReg');
            const username = document.getElementById('regUser').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPass').value;
            const referral_code = document.getElementById('referralCode').value;
            const terms = document.getElementById('terms').checked;

            if(!username || !phone || !password) return showToast("All fields are required", "error");
            
            // --- CHECK 10 DIGIT MOBILE NUMBER ---
            if(phone.length !== 10) {
                return showToast("Mobile Number must be 10 digits", "error");
            }

            if(!terms) return showToast("Please agree to Terms", "error");
            
            // --- REFERRAL COMPULSORY CHECK ---
            if(!referral_code || referral_code.trim() === '') {
                return showToast("Referral Code is Compulsory!", "error");
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

            try {
                const req = await fetch('api/register.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, phone, password, referral_code})
                });
                const res = await req.json();

                if(res.success) {
                    showToast("Account Created! Redirecting...");
                    setTimeout(() => window.location.href = 'index.php', 1000);
                } else {
                    showToast(res.error || "Registration Failed", "error");
                    btn.innerHTML = 'CREATE ACCOUNT';
                }
            } catch(e) {
                showToast("Server Connection Failed", "error");
                btn.innerHTML = 'CREATE ACCOUNT';
            }
        }

        // --- AUTO RUN ---
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');

            if (refCode) {
                switchTab('register'); // Force Open Register if referral link used
                
                const refInput = document.getElementById('referralCode');
                const refIcon = document.getElementById('refIcon');
                const bonusTag = document.getElementById('bonusTag');

                refInput.value = refCode;
                refInput.readOnly = true;
                refInput.classList.add('verified');
                
                refIcon.className = 'fas fa-check-circle input-icon !text-green-400';
                bonusTag.classList.remove('hidden');

                showToast("Referral Code Applied!", "success");
            } else {
                switchTab('login'); // Default View: LOGIN
            }
        });
    </script>

</body>
