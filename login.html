<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trade Club - Enter the Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Rajdhani:wght@600;700&display=swap');

        /* --- CORE SETTINGS --- */
        :root {
            --primary: #ff6b35;
            --accent: #ff8c42;
            --glass: rgba(255, 255, 255, 0.95);
            --border: rgba(255, 107, 53, 0.2);
            --text-primary: #1a1a1a;
            --text-secondary: #666;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f0 25%, #ffe8dc 50%, #ffd4c8 100%);
            background-attachment: fixed;
            min-height: 100dvh;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            touch-action: manipulation;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- AUTH CARD --- */
        .auth-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border);
            border-radius: 24px;
            width: 100%;
            max-width: 550px;
            padding: 32px 28px;
            box-shadow: 
                0 25px 50px -12px rgba(255, 107, 53, 0.25), 
                0 0 0 1px rgba(255, 107, 53, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: visible;
            z-index: 1;
            margin: auto;
        }

        /* Top Glow Line */
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff6b35, #ff8c42, #ffa552, transparent);
            z-index: 2;
        }

        /* Forms Container */
        .forms-wrapper {
            margin-top: 24px;
        }

        .form-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 14px;
            border: 1px solid rgba(255, 107, 53, 0.15);
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeInForm 0.3s ease-in-out;
        }

        @keyframes fadeInForm {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section h2 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff6b35;
        }

        /* Mobile Responsive */
        @media (max-width: 992px) {
            .auth-container {
                max-width: 520px;
                padding: 28px 24px;
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                max-width: 90vw;
                max-height: 90vh;
                overflow-y: auto;
                padding: 24px 20px;
                border-radius: 20px;
            }

            .form-section {
                padding: 16px;
                margin-bottom: 14px;
            }

            .form-section h2 {
                font-size: 15px;
                margin-bottom: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .auth-container {
                max-width: 100%;
                padding: 20px 16px;
                border-radius: 18px;
            }

            .form-section {
                padding: 14px;
                margin-bottom: 12px;
            }

            .form-section h2 {
                font-size: 14px;
                margin-bottom: 12px;
            }
        }

        /* --- TYPOGRAPHY --- */
        .game-title {
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            font-size: 3rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #ff6b35 50%, #ff8c42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- INPUT FIELDS --- */
        .input-group {
            position: relative;
            margin-bottom: 14px;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid rgba(255, 107, 53, 0.12);
            border-radius: 12px;
            padding: 12px 14px 12px 44px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1), 0 4px 12px rgba(255, 107, 53, 0.15);
            transform: translateY(-1px);
        }

        .input-field::placeholder {
            color: #999;
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            left: 17px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff8c42;
            font-size: 17px;
            transition: all 0.3s;
            pointer-events: none;
        }

        .input-field:focus + .input-icon {
            color: #ff6b35;
            transform: translateY(-50%) scale(1.1);
        }

        /* Verified Referral Input */
        .input-field.verified {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.08);
            color: #059669;
            font-weight: 600;
        }
        .input-field.verified + .input-icon {
            color: #10b981;
            transform: translateY(-50%) scale(1.15);
        }

        /* --- BUTTONS --- */
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 50%, #ffa552 100%);
            width: 100%;
            padding: 13px 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 13px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.35);
            transition: transform 0.1s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 18px rgba(255, 107, 53, 0.45);
            transform: translateY(-2px);
        }
        }
        
        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }

        /* --- TAB SWITCHER --- */
        .tab-container {
            display: flex;
            gap: 8px;
            background: rgba(255, 107, 53, 0.08);
            border: 2px solid rgba(255, 107, 53, 0.12);
            border-radius: 14px;
            padding: 5px;
            margin-bottom: 24px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .tab-btn:hover {
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.05);
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        /* --- TOAST (POPUP) SETTINGS --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            text-align: center;
            border-radius: 50px;
            padding: 12px 20px;
            position: fixed;
            z-index: 999; /* Higher z-index */
            left: 50%;
            top: 20px; /* Moved to TOP */
            transform: translateX(-50%);
            font-size: 13px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        
        /* Updated Animation for TOP slide */
        #toast.show { visibility: visible; animation: fadeinTop 0.5s, fadeoutTop 0.5s 2.5s; }
        
        @keyframes fadeinTop { from {top: -50px; opacity: 0;} to {top: 20px; opacity: 1;} }
        @keyframes fadeoutTop { from {top: 20px; opacity: 1;} to {top: -50px; opacity: 0;} }

        /* --- LOADING ANIMATION --- */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .btn-primary:disabled {
            background: linear-gradient(90deg, #ccc 0%, #e0e0e0 50%, #ccc 100%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
            cursor: not-allowed;
        }

        /* --- RESPONSIVE ENHANCEMENTS --- */
        @media (max-width: 480px) {
            .auth-card {
                padding: 28px 20px;
                max-width: 100%;
                border-radius: 24px;
            }
            
            .game-title {
                font-size: 2.5rem;
            }
        }

        /* --- SMOOTH TRANSITIONS --- */
        * {
            transition: color 0.2s ease, background-color 0.2s ease;
        }

    </style>
</head>
<body>

    <div class="auth-container animate__animated animate__fadeInUp">
        
        <!-- Welcome Badge -->
        <div class="text-center mb-4">
            <span class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 text-green-700 text-xs font-semibold shadow-sm">
                <i class="fas fa-check-circle text-green-500"></i>

            </span>
        </div>

        <!-- Logo & Header Section -->
        <div class="text-center mb-6">
            <div class="relative inline-block mb-3">
                <div class="absolute inset-0 bg-gradient-to-r from-orange-400 to-orange-600 rounded-2xl blur-lg opacity-40 animate-pulse"></div>
                <div class="relative w-20 h-20 bg-gradient-to-br from-orange-500 via-orange-600 to-red-600 rounded-2xl p-0.5 shadow-lg transform hover:scale-110 transition-transform duration-300">
                    <img src="images/REG.png" alt="Logo" class="w-full h-full object-cover rounded-xl bg-white">

            <h1 class="text-3xl font-bold game-title mb-0.5">Trade Club</h1>

        <div class="tab-container">

            <button class="tab-btn" onclick="switchTab('register')">

        </div>

        <!-- Forms Stack -->
        <div class="forms-wrapper">

                    <!-- Password Input -->

            <!-- Remember Me & Forgot Password -->

            </div>

                <label class="flex items-center gap-2 cursor-pointer hover:text-orange-600 transition">

                </label>

                    <button onclick="login()" class="btn-primary" id="btnLogin">

    <div id="toast">
        <i class="fas fa-check-circle text-green-400"></i>
        <span id="toastMsg">Welcome!</span>
    </div>

    <script>
        // Toast notification
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const msgSpan = document.getElementById('toastMsg');
            const icon = toast.querySelector('i');

            msgSpan.innerText = msg;
            
            if(type === 'error') {
                icon.className = 'fas fa-times-circle text-red-400';
                toast.style.border = '1px solid rgba(248, 113, 113, 0.3)';
            } else {
                icon.className = 'fas fa-check-circle text-green-400';
                toast.style.border = '1px solid rgba(52, 211, 153, 0.3)';
            }

            toast.className = 'show';
            setTimeout(() => { toast.className = ''; }, 3000);
        }

        // --- API CALLS ---
        async function login() {
            const btn = document.getElementById('btnLogin');
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;

            if(!username || !password) return showToast("Please fill all fields", "error");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            
            try {
                const req = await fetch('api/login.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const res = await req.json();

                if(res.success) {
                    showToast("Login Successful!");
                    setTimeout(() => window.location.href = 'index.php', 1000);
                } else {
                    showToast(res.error || "Invalid Credentials", "error");
                    btn.innerHTML = 'LOGIN NOW';
                }
            } catch(e) {
                showToast("Server Connection Failed", "error");
                btn.innerHTML = 'LOGIN NOW';
            }
        }

        async function register() {
            const btn = document.getElementById('btnReg');
            const username = document.getElementById('regUser').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPass').value;
            const referral_code = document.getElementById('referralCode').value;
            const terms = document.getElementById('terms').checked;

            if(!username || !phone || !password) return showToast("All fields are required", "error");
            
            // --- CHECK 10 DIGIT MOBILE NUMBER ---
            if(phone.length !== 10) {
                return showToast("Mobile Number must be 10 digits", "error");
            }

            if(!terms) return showToast("Please agree to Terms", "error");
            
            // --- REFERRAL COMPULSORY CHECK ---
            if(!referral_code || referral_code.trim() === '') {
                return showToast("Referral Code is Compulsory!", "error");
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

            try {
                const req = await fetch('api/register.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, phone, password, referral_code})
                });
                const res = await req.json();

                if(res.success) {
                    showToast("Account Created! Redirecting...");
                    setTimeout(() => window.location.href = 'index.php', 1000);
                } else {
                    showToast(res.error || "Registration Failed", "error");
                    btn.innerHTML = 'CREATE ACCOUNT';
                }
            } catch(e) {
                showToast("Server Connection Failed", "error");
                btn.innerHTML = 'CREATE ACCOUNT';
            }
        }

        // --- TAB SWITCHING ---
        function switchTab(tab) {
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            const tabBtns = document.querySelectorAll('.tab-btn');

            if(tab === 'login') {
                loginSection.classList.add('active');
                registerSection.classList.remove('active');
                tabBtns[0].classList.add('active');
                tabBtns[1].classList.remove('active');
            } else {
                registerSection.classList.add('active');
                loginSection.classList.remove('active');
                tabBtns[1].classList.add('active');
                tabBtns[0].classList.remove('active');
            }
        }

        // --- AUTO RUN ---
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');

            if (refCode) {
                switchTab('register'); // Force Open Register if referral link used
                
                const refInput = document.getElementById('referralCode');
                const refIcon = document.getElementById('refIcon');
                const bonusTag = document.getElementById('bonusTag');

                refInput.value = refCode;
                refInput.readOnly = true;
                refInput.classList.add('verified');
                
                refIcon.className = 'fas fa-check-circle input-icon !text-green-400';
                bonusTag.classList.remove('hidden');

                showToast("Referral Code Applied!", "success");
            } else {
                switchTab('login'); // Default View: LOGIN
            }
        });
    </script>
