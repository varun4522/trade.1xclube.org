<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Club - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-light: #ff8c42;
            --glow: 0 0 15px rgba(255, 107, 53, 0.5);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f0 25%, #ffe8dc 50%, #ffd4c8 100%);
            min-height: 100vh;
            color: #1a1a1a;
        }
        
        .login-container {
            perspective: 1000px;
        }
        
        .login-card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 53, 0.15);
            box-shadow: 0 25px 50px -12px rgba(255, 107, 53, 0.25), 0 0 0 1px rgba(255, 107, 53, 0.1);
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .login-card:hover {
            transform: translateY(-5px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 0 25px rgba(255, 140, 66, 0.5), 0 30px 60px -12px rgba(255, 107, 53, 0.25);
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 8px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .input-field {
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid rgba(255, 107, 53, 0.12);
            color: #1a1a1a;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.15);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #ff8c42, #ffa552);
            background-size: 200% 200%;
            transition: all 0.5s;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.35);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            background-position: 100% 100%;
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(255, 107, 53, 0.45);
        }
        
        .btn-primary:active {
            transform: translateY(1px);
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .btn-primary:hover::after {
            left: 100%;
        }
        
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        @keyframes particle-anim {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-container">
        <div class="login-card w-full max-w-md p-8 animate__animated animate__fadeIn animate__delay-1s relative overflow-hidden">
            <!-- Animated background elements -->
            <div class="absolute -top-20 -left-20 w-40 h-40 bg-orange-200 rounded-full opacity-10 blur-xl"></div>
            <div class="absolute -bottom-20 -right-20 w-60 h-60 bg-orange-100 rounded-full opacity-10 blur-xl"></div>
            
            <div class="relative z-10">
                <div class="text-center mb-8">
                    <div class="floating inline-block mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-orange-600 to-orange-400 bg-clip-text text-transparent mb-2">Trade Club</h2>
                    <p class="text-gray-600">Login to your account</p>
                </div>

                <div id="errorMessage" class="hidden mb-4 p-3 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm"></div>
                
                <form class="space-y-6" method="POST" id="loginForm">                    
                    <div class="space-y-5">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input id="username" name="username" type="text" required 
                                       class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-400"
                                       placeholder="Username or Email">
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input id="password" name="password" type="password" required 
                                       class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 placeholder-gray-400"
                                       placeholder="••••••••">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-orange-300 rounded bg-white">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-600">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-orange-600 hover:text-orange-700 transition-colors">Forgot password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="loginButton"
                                class="btn-primary w-full flex justify-center items-center py-3 px-4 rounded-lg text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all duration-300">
                            <span class="relative z-10">Sign In</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-5 w-5 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                        </button>
                    </div>
                </form>

                <div class="mt-8 text-center text-xs text-gray-600">
                    <p>By continuing, you agree to our <a href="user-agreement.php" class="text-orange-600 hover:underline">Terms</a> and <a href="user-agreement.php" class="text-orange-600 hover:underline">Privacy Policy</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // Button hover effect
            loginButton.addEventListener('mouseenter', function() {
                createParticles(this);
            });
            
            // Form submission with authentication
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide error message
                errorMessage.classList.add('hidden');
                
                // Disable button and show loading state
                loginButton.disabled = true;
                const originalButtonContent = loginButton.innerHTML;
                loginButton.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Authenticating...
                `;
                
                // Get form data
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Send login request to API
                    const response = await fetch('api/login.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Login successful - redirect to index page
                        window.location.href = 'index.php';
                    } else {
                        // Show error message
                        errorMessage.textContent = data.error || 'Login failed. Please try again.';
                        errorMessage.classList.remove('hidden');
                        
                        // Reset button
                        loginButton.disabled = false;
                        loginButton.innerHTML = originalButtonContent;
                    }
                } catch (error) {
                    // Handle network or other errors
                    errorMessage.textContent = 'Connection error. Please try again.';
                    errorMessage.classList.remove('hidden');
                    
                    // Reset button
                    loginButton.disabled = false;
                    loginButton.innerHTML = originalButtonContent;
                }
            });
            
            // Create particle effect
            function createParticles(button) {
                const rect = button.getBoundingClientRect();
                const particles = [];
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random size between 2px and 4px
                    const size = Math.random() * 2 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Position at center of button
                    particle.style.left = `${rect.width / 2}px`;
                    particle.style.top = `${rect.height / 2}px`;
                    
                    // Random direction and distance
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 20 + 10;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--x', `${x}px`);
                    particle.style.setProperty('--y', `${y}px`);
                    
                    particle.style.animation = `particle-anim ${Math.random() * 0.6 + 0.4}s forwards`;
                    
                    button.appendChild(particle);
                    particles.push(particle);
                    
                    // Remove after animation
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }
            }
            
            // 3D tilt effect
            const card = document.querySelector('.login-card');
            card.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
                card.style.transition = 'all 0.5s ease';
                setTimeout(() => {
                    card.style.transition = '';
                }, 500);
            });
        });
    </script>
</body>
</html>
